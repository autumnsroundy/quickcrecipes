<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRecipes | Dinner</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body data-meal-type="dinner">
    <header></header> <!-- Navigation will be dynamically inserted -->

    <main>
        <div class="container">
            <h2 id="meal-title">Dinner Recipes</h2>
            <div id="recipes-container"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Quick Recipes. All rights reserved.</p>
    </footer>

    <!-- Import the necessary JS files -->
    <script type="module">
        import { displayRecipes } from './scripts/recipe-loader.js';

        // When the DOM is loaded, display the dinner recipes
        document.addEventListener('DOMContentLoaded', () => {
            displayRecipes('dinner');  // Pass 'dinner' to display dinner recipes
        });
    </script>
</body>
</html>
