<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Request</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <!-- Navigation will be injected here -->
    <header>
    </header>
    <main>
        <div class="container">
            <section class="form-section">
                <h2>Request a Recipe</h2>
                <form id="recipeRequestForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="recipe">Recipe Name:</label>
                    <input type="text" id="recipe" name="recipe" required>

                    <label for="details">Recipe Details:</label>
                    <textarea id="details" name="details" rows="4" required></textarea>

                    <button type="submit">Submit Request</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Quick Recipes. All rights reserved.</p>
    </footer>

    <script src="scripts/app-form.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
